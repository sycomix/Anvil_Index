name: Process Anvil Submissions

on:
  push:
    branches:
      - main
    paths:
      - 'submissions/*.json'

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run Index Updater
        run: |
          mkdir -p scripts
          # We assume the script below is saved in the repo, 
          # but we can also generate it on the fly if needed.
          python3 scripts/update_index.py

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Anvil Bot: Process submissions and update index.db"
          file_pattern: "index.db submissions/*"
